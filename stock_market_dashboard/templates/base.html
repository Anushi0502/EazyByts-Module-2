<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}Stock Market Dashboard{% endblock %}</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl">Stock Market Dashboard</h1>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-white mr-4">Logout</a>
                <a href="{% url 'profile' %}" class="text-white">Profile</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white mr-4">Login</a>
                <a href="{% url 'register' %}" class="text-white">Register</a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2025 Stock Market Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>

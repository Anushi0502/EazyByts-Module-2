{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen" style="background-image: url('https://source.unsplash.com/random/1920x1080/?business,finance'); background-size: cover;">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-96">
        <header class="bg-blue-600 text-center mb-4">
            <h1 class="text-2xl font-bold">Login</h1>
        </header>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="border rounded w-full py-2 px-3" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded w-full hover:bg-blue-700 transition">Login</button>
        </form>
    </div>
</div>
{% endblock %}
